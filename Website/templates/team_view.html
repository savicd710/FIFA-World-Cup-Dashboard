        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"

        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"

    <!-- link anychart -->
    <!-- <script src="https://cdn.anychart.com/releases/8.7.1/js/anychart-core.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.7.1/js/anychart-heatmap.min.js"></script> -->
    
    <!-- link plotly -->
    <script src="https://cdn.plot.ly/plotly-2.16.1.min.js"></script>


</head>

<body>
    <!-- Add Navigation Bar -->
    <div class="navigation">
        <nav class="navbar navbar-expand-lg navbar-light">
            <a class="navbar-brand" href="/">Home</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Views
                        </a>
                        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownMenuLink">
                            <a class="dropdown-item" href="/main_view">Tourney Specific Analysis</a>
                            <a class="dropdown-item" href="/team_view">Team Specific Analysis</a>
                            <a class="dropdown-item" href="/rating_view">Match Rating Analysis</a>
                            <a class="dropdown-item" href="/map_view">Map View</a>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h3>Average Caps Per Team</h3>
                <div id="capsChart" style="width:500px;height:12add 00px;"></div>
            </div>
            <div class="col-md-6">
                <h3>Average Age of Teams</h3>
                <div id="ageChart" style="width:500px;height:1200px;"></div>
            </div>
        </div>
    </div>


    
    <script>
        var data1 = [{
            z: {{caps|tojson}},
            x: {{years|tojson}},
            y: {{teams|tojson}},
            type: 'heatmap',
            hoverongaps: false
            }];
  
    Plotly.newPlot('capsChart', data1);

    var data2 = [{
            z: {{age|tojson}},
            x: {{years|tojson}},
            y: {{teams|tojson}},
            type: 'heatmap',
            hoverongaps: false,
            colorscale: 'Viridis'
            }];
  
    Plotly.newPlot('ageChart', data2);
    </script>
    <!-- <script src="../static/js/team.js"></script> -->
</body>
</html>
